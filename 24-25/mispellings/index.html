    function incorrectSpelling(word) {
    let matches = 0;
    let matchesArray = [];
    for(const pair of pairs) {
        if(pair[0].test(word)) {
        matches++;
        matchesArray.push(pair);
        }
    }
    let randomMatch;
    if(matches > 0 && Math.random() > 0.2) {
        randomMatch = matchesArray[Math.floor(Math.random() * matchesArray.length)];
    } else {
        randomMatch = backupPairs[Math.floor(Math.random() * backupPairs.length)];
    }
    return randomMatch[1](word);
    }

        wrongIndex = Math.floor(Math.random() * 5);
        const words = [];
        for (let i = 0; i < 5; i++) {
            const randomIndex = Math.floor(Math.random() * copy.length);
            words.push(copy[randomIndex]);
            copy.splice(randomIndex, 1);
            $(`#${i+1}`).text(wrongIndex == i ? incorrectSpelling(copy[randomIndex]) : copy[randomIndex]);
        }
    }
    generateWords();
    $("button").click(function() {
        if(this.id == wrongIndex+1) {
            $(this).removeClass("btn-neutral").addClass("btn-success");
            setTimeout(() => {
                $(this).removeClass("btn-success").addClass("btn-neutral");
                copy = words;
                generateWords();
            }, 2000)
        } else {
            $(this).removeClass("btn-neutral").addClass("btn-error");
            $(`#${wrongIndex+1}`).removeClass("btn-neutral").addClass("btn-success");
            setTimeout(() => {
                $(this).removeClass("btn-error").addClass("btn-neutral");
                $(`#${wrongIndex+1}`).removeClass("btn-success").addClass("btn-neutral");
                copy = words;
                generateWords();
            }, 2000)
        }
    })

</script>
</html>
