<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select List | UISpell</title>
    <link rel="icon" href="../assets/icon.png" type="image/png">
    <!-- import tailwind -->
    <script src="/scripts/tailwind.css"></script>
    <script src="/UISpell/scripts/tailwind.css"></script>
    <!-- import daisyui -->
    <link href="/scripts/daisyui.css" rel="stylesheet" type="text/css" />
    <link href="/UISpell/scripts/daisyui.css" rel="stylesheet" type="text/css" />
    <!-- import jquery -->
    <script src="/scripts/jquery.min.js"></script>
    <script src="/UISpell/scripts/jquery.min.js"></script>
    <!-- import fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
</head>
<body class="overflow-hidden w-full relative">
  <div id="body">
    <!-- container to select set you want to play-->
    <div id="select" class="flex flex-col justify-center items-center min-h-screen w-full">
      <h1 class="text-5xl md:text-7xl xl:text-8xl font-extrabold text-center">24-25 Spelling List</h1>
      <select class="select select-bordered text-center h-16 text-2xl font-bold w-3/4 md:w-2/3 xl:w-1/2 2xl:w-2/5 mt-[8vh]">
        <option disabled selected>Select a List to Play</option>
        <option value="outside">Outside Words (very long load)</option>
        <option value="all">All Words (very long load)</option>
        <option value="A">Words Starting with A</option>
        <option value="B">Words Starting with B</option>
        <option value="C">Words Starting with C</option>
        <option value="D">Words Starting with D</option>
        <option value="E">Words Starting with E</option>
        <option value="F">Words Starting with F</option>
        <option value="G">Words Starting with G</option>
        <option value="H">Words Starting with H</option>
        <option value="I">Words Starting with I</option>
        <option value="J">Words Starting with J</option>
        <option value="K">Words Starting with K</option>
        <option value="L">Words Starting with L</option>
        <option value="M">Words Starting with M</option>
        <option value="N">Words Starting with N</option>
        <option value="O">Words Starting with O</option>
        <option value="P">Words Starting with P</option>
        <option value="Q">Words Starting with Q</option>
        <option value="R">Words Starting with R</option>
        <option value="S">Words Starting with S</option>
        <option value="T">Words Starting with T</option>
        <option value="U">Words Starting with U</option>
        <option value="V">Words Starting with V</option>
        <option value="W">Words Starting with W</option>
        <option value="X">Words Starting with X</option>
        <option value="Y">Words Starting with Y</option>
        <option value="Z">Words Starting with Z</option>
      </select>
      <div id="buttonGrid" class="flex flex-row flex-wrap justify-center items-center w-[90%] mt-[5vh] gap-3">
      </div>
    </div>
    <!-- page intro container -->
    <div id="main" class="flex justify-center items-center min-h-screen w-full">
        <div class="flex flex-col justify-center items-center gap-5 w-full ml-[3vw] mr-[3vw]">
          <h1 id="listTitle" class="text-6xl lg:text-7xl xl:text-8xl 2xl:text-9xl font-extrabold text-center">Words that Start with A</h1>
          <h2 class="text-2xl xl:text-3xl font-semibold mt-[5vh] text-center">A list by <span class="text-accent font-extrabold">Steven</span>, part of the <a href=".." class="text-primary font-extrabold">24-25 HS UIL collection</a></h2>
          <button id="startRound" class="btn btn-success w-3/4 md:w-2/3 lg:w-3/5 xl:w-1/2 2xl:w-2/5 h-auto text-[1.4rem] xl:text-3xl text-white font-bold pt-4 pb-4 mt-[4vh]">Start Practicing List</button>
          <button onclick="window.location.reload();" class="btn btn-error w-3/4 md:w-2/3 lg:w-3/5 xl:w-1/2 2xl:w-2/5 h-auto text-[1.4rem] xl:text-3xl text-white font-bold pt-4 pb-4">Return to Collection Homepage</button>
        </div>  
    </div>
    <!-- statistics container -->
    <div id="stats" class="flex items-center justify-center md:items-start md:justify-start text-2xl font-semibold h-auto z-0">
      <div id="roundNumber" class="left-12 md:top-12 text-5xl font-bold h-auto absolute hidden md:block"></div>
      <div id="otherStats" class="flex flex-row w-full md:w-auto md:right-12 md:top-14 text-4xl font-semibold h-auto transform -translate-x-1/2 left-1/2 md:left-auto md:transform-none md:translate-x-0 absolute top-[5vh] md:mt-0 items-center justify-center md:items-start md:justify-start">
        <span id="correct" class="text-white bg-success p-[7px] rounded-l-xl">0<i class="fa fa-check pl-1"></i></span>
        <span id="wrong" class="text-white bg-error p-[7px]">0<i class="fa fa-times pl-1"></i></span>
        <span id="streak" class="text-white bg-warning p-[7px]">0<i class="fa fa-dashboard pl-2"></i></span>
        <span id="settings" class="text-white bg-neutral p-[7px] rounded-r-xl cursor-pointer" onclick="my_modal_2.showModal()"><i class="fa fa-gear pl-1 pr-1"></i></span>
      </div>
    </div>
    <!-- play list container -->
    <div id="playList" class="flex justify-center items-center min-h-screen w-full z-10 md:mt-0">
      <div id="startRound">
        <h1 id="startRoundHeading" class="text-7xl font-bold">Round 1</h1>
      </div>
      <div id="roundComponents" class="flex flex-col justify-center items-center gap-10 w-full">
        <!--<h1 id="playWord" class="text-7xl font-bold">Word is playing...</h1>-->
        <div class="flex flex-row justify-center items-center w-full">
          <button onclick="playWord();" class="w-[15%] md:w-20 lg:w-24 2xl:w-32 btn btn-bordered bg-gray-300 border-l-0 -16 !h-20 mt-[3vh] rounded-r-[0px] rounded-l-2xl text-4xl pt-1"><i class="fa fa-volume-up"></i></button>
          <input id="answer" class="input input-bordered input-neutral rounded-l-[0px] rounded-r-[0px] text-center w-[60%] md:w-80 lg:w-96 2xl:w-[32rem] h-20 pt-2 pb-2 md:pt-6 md:pb-6 text-3xl md:text-4xl mt-[3vh]" placeholder="Enter word here..." autocomplete="off" spellcheck="false">
          <button class="w-[15%] md:w-20 lg:w-24 2xl:w-32 btn btn-bordered btn-neutral !h-20 mt-[3vh] rounded-l-[0px] rounded-r-2xl text-4xl" onclick="my_modal_1.showModal()"><i class="fa fa-language"></i></button>
        </div>
        <div class="flex flex-col gap-0 justify-center items-center w-full">
          <button id="submit" class="btn btn-success text-center w-[90%] md:w-[30rem] lg:w-[36rem] 2xl:w-[48rem] h-auto pt-4 pb-4 text-3xl md:text-3xl text-white font-bold md:font-semibold mt-2">Submit Answer</button>
          <!--
          <button id="submit" class="btn btn-neutral text-center rounded-t-[0px] rounded-b-[0px] sm:w-2/3 md:w-1/2 lg:w-2/5 h-auto pt-3 pb-3 text-2xl md:text-3xl text-white font-bold md:font-semibold">Open Settings</button>
          <button id="submit" class="btn btn-error text-center rounded-t-[0px] rounded-b-2xl sm:w-2/3 md:w-1/2 lg:w-2/5 h-auto pt-3 pb-3 text-2xl md:text-3xl text-white font-bold md:font-semibold">Refresh Page</button>
        -->
        </div>
      </div>
    </div>
  </div>
  <!-- accentation mark modal -->
  <dialog id="my_modal_1" class="modal">
    <div class="modal-box">
      <h3 class="text-lg font-bold mb-8">Select the accent mark to input</h3>
      <div id="accentButtons"></div>
      <div class="modal-action">
        <form method="dialog">
          <!-- if there is a button in form, it will close the modal -->
          <button class="btn btn-neutral btn-bordered text-xl font-extrabold">Close</button>
        </form>
      </div>
    </div>
  </dialog>

  <dialog id="my_modal_2" class="modal">
    <div class="modal-box">
      <h3 class="text-3xl font-extrabold mb-8">Settings</h3>

      <p id="successAudioVolumeText" class="text-xl font-semibold mb-2 mt-2"></p>
      <input id="successAudioVolume" type="range" min="0" max="100" value="80" class="range range-success">
      
      <p id="wrongAudioVolumeText" class="text-xl font-semibold mb-2 mt-2"></p>
      <input id="wrongAudioVolume" type="range" min="0" max="100" value="80" class="range range-error">

      <div class="form-control mt-2">
        <label class="label cursor-pointer">
          <span class="text-xl font-semibold label-text">Play Success Audio</span>
          <input id="playSuccessAudio" type="checkbox" class="toggle toggle-success"/>
        </label>
      </div>

      <div class="modal-action">
        <form method="dialog">
          <!-- if there is a button in form, it will close the modal -->
          <button class="btn btn-neutral btn-bordered text-xl font-extrabold">Close</button>
        </form>
      </div>
    </div>
  </dialog>

  <div id="incorrectWord" class="bg-error text-white font-extrabold min-h-screen">
    <h1 class="pt-[10vh] text-5xl 2xl:text-8xl text-center">INCORRECT SPELLING</h1>
    <p class="pt-[30vh] text-4xl 2xl:text-6xl text-center">Correct Spelling: <span id="correctSpelling" class="text-neutral-content underline">spelling</span></p>
  </div>
  <!-- store the pronunciation audio in the html for base64 decoding purposes -->
  <audio id="pronunciation" class="hidden"></audio>
</body>
<!-- import custom scripts -->
<script id="mainScript" src="../../js/script.js"></script>
<style>
  #answer:focus {
    border-color: inherit; /* or specify the original border color */
    box-shadow: none; /* Remove any box shadow */
    outline: none; /* Remove outline if present */
  }
  .toast {
      min-width: 0 !important;
      white-space: normal !important;
  }
</style>
</html>
